<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自我照顧月曆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>自我照顧月曆</h1>
  <div id="calendar-controls"></div>
  <div id="calendar-weekdays">
    <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
  </div>
  <div id="calendar"></div>
  <div id="summary"></div>
  <h2 id="date-title">請點選日期</h2>
  <div id="editor">
    <textarea id="text" placeholder="我今天為自己做了什麼？"></textarea><br>
    <label>情緒狀況：
      <select id="emotion">
        <option>😀</option><option>😢</option><option>😡</option><option>😳</option>
        <option>🥰</option><option>😞</option><option>😐</option><option>😮‍💨</option>
        <option>🤯</option><option>🥳</option><option>😭</option><option>😴</option>
      </select>
    </label><br>
    <label><input type="checkbox" id="categoryEmotion"> 情緒日記</label>
    <label><input type="checkbox" id="categoryLearning"> 學習進度</label>
    <label><input type="checkbox" id="categoryMoney"> 金錢照顧自己</label><br>
    <label>今日金錢照顧自己金額：
      <input type="number" id="money"> 元
    </label><br>
    <button onclick="saveData()">儲存</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
