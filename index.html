
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>自我照顧月曆</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function updateCalendar() {
      const year = document.getElementById("year-select").value;
      const month = document.getElementById("month-select").value;
      document.getElementById("calendar-label").textContent = year + "年" + month + "月";
      // 這裡僅更新標籤，實際可進一步換算每月起始星期與天數
    }
  </script>
</head>
<body>
  <h1 class="main-title">自我照顧月曆</h1>

  <div class="calendar-controls">
    <select id="year-select" onchange="updateCalendar()">
      <option value="2025">2025</option>
      <option value="2024">2024</option>
    </select>
    <select id="month-select" onchange="updateCalendar()">
      <option value="5">5月</option>
      <option value="6">6月</option>
    </select>
    <div id="calendar-label">2025年5月</div>
  </div>

  <div class="weekdays">
    <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div><div>日</div>
  </div>

  <div id="calendar" class="calendar-grid">
    <div class="day">4</div><div class="day">5</div><div class="day">6</div>
    <div class="day">7</div><div class="day">8</div><div class="day">9</div>
    <div class="day">10</div><div class="day">11</div><div class="day">12</div>
    <div class="day">13<br>green</div><div class="day">14<br>green</div>
    <div class="day">15<br>🥲</div><div class="day">16</div><div class="day">17<br>green</div>
    <div class="day">18</div><div class="day">19<br>green</div>
    <div class="day">20</div><div class="day">21</div>
    <div class="day">22<br>yellow</div><div class="day">23<br>green</div>
    <div class="day">24</div><div class="day">25</div><div class="day">26</div>
    <div class="day">27<br>🥲</div><div class="day">28</div><div class="day">29</div>
    <div class="day">30</div><div class="day">31<br>🥲</div>
  </div>

  <div class="editor">
    <p>請點選日期</p>
    <textarea id="text" rows="5">這個編輯時的字太大了再小一點</textarea>

    <div class="controls">
      <label for="emotion">情緒狀況：</label>
      <select id="emotion">
        <option value="😀">😀</option>
        <option value="🥲">🥲</option>
        <option value="😠">😠</option>
      </select>
      <br>
      <label><input type="checkbox" /> 情緒日記</label>
      <label><input type="checkbox" /> 學習進度</label>
      <label><input type="checkbox" /> 金錢照顧自己</label>
      <br>
      <label>今日金錢照顧自己金額：</label>
      <input type="number" id="money" /> 元
      <button onclick="alert('已儲存')">儲存</button>
    </div>
  </div>
</body>
</html>
