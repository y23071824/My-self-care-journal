
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>自我照顧月曆</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    let currentDate = "";

    function generateYearOptions() {
      const yearSelect = document.getElementById("year-select");
      const currentYear = new Date().getFullYear();
      for (let y = 2020; y <= 2030; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
      yearSelect.value = currentYear;
    }

    function generateCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const firstDay = new Date(year, month - 1, 1).getDay();
      const daysInMonth = new Date(year, month, 0).getDate();
      const offset = (firstDay + 6) % 7;

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement("div");
        empty.className = "day empty";
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.textContent = d;
        dayBox.onclick = () => showEditor(year, month, d);
        calendar.appendChild(dayBox);
      }

      document.getElementById("calendar-label").textContent = year + "年" + month + "月";
    }

    function showEditor(year, month, day) {
      const paddedMonth = String(month).padStart(2, '0');
      const paddedDay = String(day).padStart(2, '0');
      const dateKey = `${year}-${paddedMonth}-${paddedDay}`;
      currentDate = dateKey;

      const data = JSON.parse(localStorage.getItem(dateKey) || "{}");
      document.getElementById("text").value = data.text || "";
      document.getElementById("emotion").value = data.emotion || "😀";
      document.querySelector(".editor").style.display = "block";
    }

    function saveData() {
      if (!currentDate) return;
      const data = {
        text: document.getElementById("text").value,
        emotion: document.getElementById("emotion").value
      };
      localStorage.setItem(currentDate, JSON.stringify(data));
      alert("已儲存！");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      generateYearOptions();
      document.getElementById("month-select").value = now.getMonth() + 1;
      generateCalendar(now.getFullYear(), now.getMonth() + 1);

      document.getElementById("year-select").addEventListener("change", () => {
        const y = parseInt(document.getElementById("year-select").value);
        const m = parseInt(document.getElementById("month-select").value);
        generateCalendar(y, m);
      });

      document.getElementById("month-select").addEventListener("change", () => {
        const y = parseInt(document.getElementById("year-select").value);
        const m = parseInt(document.getElementById("month-select").value);
        generateCalendar(y, m);
      });

      document.getElementById("save-button").addEventListener("click", saveData);
    });
  </script>
</head>
<body>
  <h1 class="main-title">自我照顧月曆</h1>

  <div class="calendar-controls">
    <select id="year-select"></select>
    <select id="month-select">
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5">5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8">8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select>
    <div id="calendar-label"></div>
  </div>

  <div class="weekdays">
    <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div><div>日</div>
  </div>

  <div id="calendar" class="calendar-grid"></div>

  <div class="editor" style="display:none;">
    <p>當日記錄</p>
    <textarea id="text" rows="5" placeholder="寫下今天為自己做的事..."></textarea>
    <br />
    <label for="emotion">情緒：</label>
    <select id="emotion">
      <option value="😀">😀</option>
      <option value="🥲">🥲</option>
      <option value="😠">😠</option>
    </select>
    <button id="save-button">儲存</button>
  </div>
</body>
</html>
