<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自我照顧日曆</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="calendar-view">
    <h1>自我照顧日曆</h1>
    <div id="calendar"></div>
  </div>

  <div id="detail-view" class="hidden">
    <h2 id="selected-date"></h2>
    <form id="entry-form">
      <label>我為自己做了什麼：</label>
      <textarea id="activity" rows="3"></textarea>

      <label>情緒狀況：</label>
      <select id="mood">
        <option value="red">🔴 紅</option>
        <option value="yellow">🟡 黃</option>
        <option value="green">🟢 綠</option>
      </select>

      <label>類型標記：</label>
      <div>
        <label><input type="checkbox" name="tags" value="情緒日記"> 情緒日記</label>
        <label><input type="checkbox" name="tags" value="學習進度"> 學習進度</label>
        <label><input type="checkbox" name="tags" value="金錢照顧"> 金錢照顧</label>
      </div>

      <label>今日金錢照顧自己金額：</label>
      <input type="number" id="money" min="0" />

      <div class="buttons">
        <button type="submit">儲存</button>
        <button type="button" id="back-button">返回月曆</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
